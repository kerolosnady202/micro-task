<nav class="main-nav">
    <div class="container">
        <div class="logo">
            <img src="assets/images/header/Microtec_logo.png" alt="Microtec_logo"/>
        </div>
       <!--  <ul class="links">
           @for (item of nav_items; track $index) {
            <li>
                <a href="">{{item.label}}</a>
            </li>
           }
        </ul> -->
        <div class="links">
            <p-menubar [model]="items">
                <ng-template pTemplate="item" let-item>
                    <ng-container *ngIf="item.route; else urlRef">
                        <a [routerLink]="item.route" class="p-menuitem-link">
                            <span class="ml-2">{{ item.label }}</span>
                        </a>
                    </ng-container>
                    <ng-template #urlRef>
                        <a *ngIf="item.url; else noLink" [href]="item.url" class="p-menuitem-link">
                            <span class="ml-2">{{ item.label }}</span>
                        </a>
                    </ng-template>
                    <ng-template #noLink>
                        <div class="p-menuitem-link">
                            <span class="ml-2">{{ item.label }}</span>
                            <span class="pi pi-fw pi-angle-down ml-2"></span>
                        </div>
                    </ng-template>
                </ng-template>
            </p-menubar>
        </div>
        <button class="nav-btn">{{btn_title}}</button>
    </div>    
</nav>
